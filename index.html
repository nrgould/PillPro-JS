<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../style/main.css" />
		<title>PillPro</title>
	</head>
	<body>
		<nav>
			<div class="nav-header">
				<div class="nav-logo">
					<h1>PillPro</h1>
				</div>
				<div class="nav-links">
					<ul>
						<li><a href="./index.html">Home</a></li>
						<li><a href="./create/index.html">Create</a></li>
						<li><a href="">Info</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<section class="hero-section">
			<div class="hero-wrapper">
				<div class="hero-text">
					<h1>Easily track and manage all your prescriptions.</h1>
				</div>
				<div class="hero-img"></div>
			</div>
		</section>
		<section class="dashboard">
			<div class="dashboard-header"></div>
			<div class="dashboard-main-content">
				<h2>Your Dashboard</h2>
				<!-- <div class="time-group-1">
					<h3 class="time-group-1-time">8:00 AM</h3>
				</div> -->
				<div class="created-pills">
					<div class="pill-card">
						<h3>Pill Name</h3>
						<h4>8:00AM</h4>
						<div class="pill-controls">
							<div class="complete-btn"><i class="fas fa-check fa-lg"></i></div>
							<div class="edit-btn"><h5>Edit</h5></div>
							<div class="delete-btn">
								<i class="far fa-trash-alt fa-lg"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="dashboard-no-content">
				<h2>
					Looks like you don't have any pills. <br />
					Creating one is easy!
				</h2>
				<a href="./create/index.html" class="create-btn">Create a Pill</a>
			</div>
			<div class="dashboard-trash">
				<h5>Trash</h5>
			</div>
		</section>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<script src="../app.js"></script>
	</body>
</html>
