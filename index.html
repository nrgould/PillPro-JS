<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>PillPro</title>
	</head>
	<body>
		<section class="pill-input">
			<form action="">
				<label for="pill-name">Pill Name</label>
				<input
					type="text"
					name="pill-name"
					class="pill-name"
					placeholder="Enter name"
				/>
				<div class="days-select">
					<input type="checkbox" name="sunday" id="pill-date-sunday" />
					<label for="sunday">Sunday</label>
					<input type="checkbox" name="monday" id="pill-date-monday" />
					<label for="monday">Monday</label>
					<input type="checkbox" name="tuesday" id="pill-date-tuesday" />
					<label for="tuesday">Tuesday</label>
					<input type="checkbox" name="wednesday" id="pill-date-wednesday" />
					<label for="wednesday">Wednesday</label>
					<input type="checkbox" name="thursday" id="pill-date-thursday" />
					<label for="thursday">Thursday</label>
					<input type="checkbox" name="friday" id="pill-date-friday" />
					<label for="friday">Friday</label>
					<input type="checkbox" name="saturday" id="pill-date-saturday" />
					<label for="saturday">Saturday</label>
					<input type="checkbox" name="all" id="pill-date-all" />
					<label for="all">Everyday</label>
				</div>
				<label for="time">Time</label>
				<input
					type="time"
					name="time"
					id="pill-time"
					placeholder="Enter time"
					step="5"
					min="16:00"
					max="22:00"
					autocomplete="on"
				/>
				<button class="submit-btn">Submit</button>
			</form>
		</section>
		<section class="created-pills"></section>
		<script src="./app.js"></script>
	</body>
</html>
